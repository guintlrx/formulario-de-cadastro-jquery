<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</head>
<body>
<div class="container">
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm">
        <div>  
            <label for="nomeCompleto">Nome Completo:</label></p>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required placeholder="Nome Completo">
        </div>
        <div>
            <label for="email">E-mail:</label></p>
            <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
        </div>
        <div>
            <label for="telefone">Telefone:</label></p>
            <input type="text" id="telefone" name="telefone" required placeholder="(00) 0000-0000">
        </div>
        <div>
            <label for="cpf">CPF:</label></p>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
        </div>  
        <div>
            <label for="endereco">Endereço Completo:</label></p>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div>
            <label for="cep">CEP:</label></p>
            <input type="text" id="cep" name="cep" required placeholder="00.000-000">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
